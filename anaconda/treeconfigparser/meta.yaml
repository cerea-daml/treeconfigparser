{% set name = "treeconfigparser" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9471326dfb3c76fb78f835f856e7f5cfed5f7c93f6737068380be1e4a43308c9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - numpy
    - path
  run:
    - python
    - numpy
    - path

test:
  imports:
    - treeconfigparser

about:
  home: "https://github.com/cerea-daml/treeconfigparser"
  license: MIT
  license_family: MIT
  summary: "Custom configuration parser based on a tree"
  doc_url: "https://cerea-daml.github.io/treeconfigparser"
  dev_url: "https://github.com/cerea-daml/treeconfigparser"

